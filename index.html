<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM Sync Animation Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h2>BPM Sync Animation Calculator</h2>
        <label for="bpm">BPM (y):</label>
        <input type="number" id="bpm" value="120"><br>

        <label for="frameRate">Frame Rate (z):</label>
        <input type="number" id="frameRate" value="30"><br>

        <label for="numberOfImages">Number of Images (x):</label>
        <input type="number" id="numberOfImages" value="90"><br>

        <label for="framesPerImage">Frames per Image (Î²):</label>
        <input type="number" id="framesPerImage" value="2"><br>

        <button onclick="calculate()">Calculate</button>

        <h3>Results:</h3>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
